<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjeta Pokémon</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Tarjeta Pokémon</h1>

    <div class="d-flex justify-content-center gap-4 flex-wrap">
      <div class="card shadow" style="width: 20rem;">
        <img
          src="https://www.intramed.net/api/multimedia/old/2014/images/dr_house2.jpg"
          class="card-img-top"
          alt=""
        >
        <div class="card-body">
          <h5 class="name card-title text-center">Nombre del Pokémon</h5>
        </div>
      </div>

      <div class="card shadow" style="width: 20rem;">
        <img
          src="https://www.intramed.net/api/multimedia/old/2014/images/dr_house2.jpg"
          class="imagen1 card-img-top"
          alt=""
        >
        <div class="card-body">
          <h5 class="name1 card-title text-center">Nombre del Pokémon</h5>
        </div>
      </div>

      <div class="card shadow" style="width: 20rem;">
        <img
          src="https://www.intramed.net/api/multimedia/old/2014/images/dr_house2.jpg"
          class="imagen2 card-img-top"
          alt=""
        >
        <div class="card-body">
          <h5 class="name2 card-title text-center">Nombre del Pokémon</h5>
        </div>
      </div>
    </div>

  </div>

  <script src="tarjeta.js" type="module"></script>
</body>
</html>
